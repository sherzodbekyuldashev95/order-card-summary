<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="main-img">

    <div class="order-summary">
      <h1> Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="tarrif">
      <div><img src="images/icon-music.svg" alt="music-icon"></div>
      <p> 
        <span class="plan">Annual Plan </span><br>
        $59.99/year
      </p>
      <span class="change-link"><a href="">Change</a></span>
    </div>

    <div class="btn">
      <button>Proceed to Payment</button>
      <span class="cancellation"><a href="">Cancel Order</a></span>
    </div>
    
    

  </div>

</body>
</html>
